<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>
<b:container>
	<h:form>
		<div class="container">
			<div class="box">
			<b:message/>
				<h2 align="center">Desafio Sefaz!</h2>      		<!-- Metodo , Classe usuario e o get no nome -->
				<b:inputText id="nome" placeholder="Nome" value="#{usuarioBean.usuario.nome}"/>
				<b:inputText id="email" placeholder="Email" value="#{usuarioBean.usuario.email}"/>
				<b:inputText id="senha" placeholder="Senha" type="password" value="#{usuarioBean.usuario.senha}"/>
				<b:commandButton action="#{usuarioBean.cadastrarUsuario}" look="primary btn-block" value="Entrar" />
				<div align="center">
				<br/>
				<b:commandLink value="Faça login." action="login.xhtml?faces-redirect=true"/>
				 </div>
			</div>
		</div>
	</h:form>
</b:container>
</h:body>
</html>
