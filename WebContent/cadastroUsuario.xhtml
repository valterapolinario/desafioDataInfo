<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Cadastro de Usu√°rios</title>
</h:head>
<h:body>
<b:container>
	<b:form>
		<div class="container">
			<div class="box">
			<b:message/>
				<h2 align="center">Cadastro Usuario</h2>      		<!-- Metodo , Classe usuario e o get no nome -->
				<b:inputText id="nome" placeholder="Nome" value="#{usuarioCadastroBean.usuario.nome}" />
				<b:message for="@previous"/>
				<b:inputText id="email" placeholder="Email" value="#{usuarioCadastroBean.usuario.email}"/>
				<b:message for="@previous"/>
				<b:inputText id="senha" placeholder="Senha" type="password" value="#{usuarioCadastroBean.usuario.senha}"/>
				<b:message for="@previous"/>
				<b:inputText id="ddd" placeholder="ddd"  value="#{usuarioCadastroBean.usuario.ddd}" maxlength="2" />
				<b:message for="@previous"/>
				<b:inputText id="numero" placeholder="numero do telefone" type="number"  value="#{usuarioCadastroBean.usuario.numero}"/>
				<b:message for="@previous"/>
				<b:inputText id="tipo" placeholder="tipo"  value="#{usuarioCadastroBean.usuario.tipo}"/>
				<b:message for="@previous"/>
				<h:commandButton action="#{usuarioCadastroBean.cadastrarUsuario}" look="primary btn-block" value="Cadastrar" />
				
			</div>
		</div>
	</b:form>
</b:container>
</h:body>
</html>
