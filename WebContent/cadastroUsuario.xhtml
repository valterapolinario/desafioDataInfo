<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>

<b:container>

	<h:form  >
	<p:messages>
<p:autoUpdate/>
</p:messages>
		<div class="container">
			<div class="box">
				
				<h2 align="center">Cadastro Usuario</h2>      		
				<b:inputText id="nome" placeholder="Nome" value="#{usuarioCadastroBean.usuario.nome}" />
				<b:message for="@previous"/>
				<b:focus target="@previous" />
				<b:inputText id="email" placeholder="Email" value="#{usuarioCadastroBean.usuario.email}"/>
				<b:message for="@previous"/>
				
				
				<p:password id="senha" feedback="true" weakLabel="Muito Fraca"
				 goodLabel="Senha razoavel" strongLabel="Senha forte" inline="true"
				 promptLabel="Informe uma senha" match="confirma" required="true"
				 requiredMessage="A senha é obrigatoria"
				 validatorMessage="A senha e a confirmação estão diferentes"
				 value="#{usuarioCadastroBean.usuario.senha}" placeholder="Senha" />
				 
				 
				 <p:password id="confirma" required="true" placeholder="Confime a senha" requiredMessage="deve ser realizado a confimação de senha"/> 
				
			
				<b:message for="@previous"/>
				<p:inputText id="ddd" placeholder="ddd"  value="#{usuarioCadastroBean.telefone.ddd}" maxlength="2"/>
				<b:message for="@previous"/>
				<b:inputText id="numero" placeholder="numero do telefone" type="text"  value="#{usuarioCadastroBean.telefone.numero}"/>
				<b:message for="@previous"/>
				<b:inputText id="tipo" placeholder="tipo"  value="#{usuarioCadastroBean.telefone.tipo}"/>
				<b:message for="@previous"/>
				<b:inputText id="dataNascimento" mask="dd/mm/yyyy" placeholder="dataNascimento" value="#{usuarioCadastroBean.usuario.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</b:inputText>
				<p:commandButton action="#{usuarioCadastroBean.cadastrarUsuario}" look="primary btn-block"  value="Cadastrar">
				
				</p:commandButton>

			</div>
		</div>
	</h:form>
</b:container>
</h:body>
</html>
