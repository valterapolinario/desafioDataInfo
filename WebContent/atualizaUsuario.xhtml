<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Atualização de Usuários</title>
</h:head>
<h:body>
<b:container>

	<b:form>
	
		<div class="container">
			<div class="box">
			
				<h2 align="center">Alterar Usuario</h2>      		<!-- Metodo , Classe usuario e o get no nome -->
				<b:inputText id="nome"  label="digite seu nome" value="#{usuarioAtualizaBean.usuario.nome}" />
				<b:message for="@previous"/>
				<b:inputText id="email" label="digite seu email" value="#{usuarioAtualizaBean.usuario.email}"/>
				<b:message for="@previous"/>
				<b:inputText id="senha" placeholder="Senha" type="password" value="#{usuarioAtualizaBean.usuario.senha}"/>
				<b:message for="@previous"/>
				<b:inputText id="ddd" placeholder="ddd"  value="#{usuarioAtualizaBean.usuario.ddd}"/>
				<b:message for="@previous"/>
				<b:inputText id="numero" placeholder="numero do telefone" type="number"  value="#{usuarioAtualizaBean.usuario.numero}"/>
				<b:inputText id="tipo" placeholder="tipo"  value="#{usuarioAtualizaBean.usuario.tipo}"/>
				<b:message for="@previous"/>
				<b:commandButton action="#{usuarioAtualizaBean.atualizarUsuario()}" look="primary btn-block" value="Atualizar" />
				
			</div>
		</div>
	</b:form>
</b:container>
</h:body>
</html>
