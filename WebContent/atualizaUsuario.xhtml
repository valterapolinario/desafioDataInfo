<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Atualização de Usuários</title>
</h:head>
<h:body>
<b:container>
	<h:form>
		<div class="container">
			<div class="box">
			<h:message/>
				<h2 align="center">Alterar Usuario</h2>      		<!-- Metodo , Classe usuario e o get no nome -->
				<b:inputText id="nome" placeholder="Nome" value="#{usuarioBean.usuario.nome}"/>
				<b:inputText id="email" placeholder="Email" value="#{usuarioBean.usuario.email}"/>
				<b:inputText id="senha" placeholder="Senha" type="password" value="#{usuarioBean.usuario.senha}"/>
				<b:inputText id="ddd" placeholder="ddd"  value="#{usuarioBean.usuario.ddd}"/>
				<b:inputText id="numero" placeholder="numero do telefone" type="number"  value="#{usuarioBean.usuario.numero}"/>
				<b:inputText id="tipo" placeholder="tipo"  value="#{usuarioBean.usuario.tipo}"/>
				<b:commandButton action="#{usuarioBean.cadastrarUsuario}" look="primary btn-block" value="Atualizar" />
				
			</div>
		</div>
	</h:form>
</b:container>
</h:body>
</html>
