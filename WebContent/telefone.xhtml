<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
		<p:outputLabel for="phone" value="Phone:" />
        <p:inputMask id="phone" value="#{maskView.phone}" mask="(999) 999-9999"/>
        
        <p:outputLabel for="date" value="Data de nascimento:" />
        <p:inputMask id="date" value="#{maskView.phone}" mask="99/99/9999"/>
        
        <p:commandButton value="Submit"/>
        
        <h:form>   
    <p:growl id="growl" showDetail="true" sticky="true" />  
       
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Message:" />   
            <p:inputText id="msg" value="#{grolView.message}" required="true" />  
            
            <p:password id="senha" feedback="true" weakLabel="Muito Fraca"
				 goodLabel="Senha razoavel" strongLabel="Senha forte" inline="true"
				 promptLabel="Informe uma senha" match="confirma" required="true"
				 requiredMessage="A senha é obrigatoria"
				 validatorMessage="A senha e a confirmação estão diferentes" />
				 
				 <p:outputLabel value="Confime a senha" for="confirma"/>
				 <p:password id="confirma" required="true"/> 
            
        </h:panelGrid>  
   
        <p:commandButton value="Save" action="#{grolView.saveMessage()}" update="@form" />
    </p:panel> 
    
       
</h:form>


</body> 
</html>
